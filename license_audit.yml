  maze-runner:
    repo: "bugsnag/maze-runner"
    env: "ruby"
    build_command: 
        - "bundle install"
  bugsnag-ruby:
    repo: "bugsnag/bugsnag-ruby"
    env: "ruby"
    build_command: 
        - "bundle install --path vendor/cache --with coverage test rubocop sidekiq doc maze"
  bugsnag-js:
    repo: "bugsnag/bugsnag-js"
    env: "js"
    build_command: 
        - "npm install"
  bugsnag-react-native:
    repo: "bugsnag/bugsnag-react-native"
    env: "js"
    build_command:
        - "npm install fsevents node"
        - "npm install"
        - "bundle install --path vendor/cache"
  bugsnag-sourcemaps:
    repo: "bugsnag/bugsnag-sourcemaps"
    env: "js"
    build_command: 
        - "npm install"
  bugsnag-android:
    repo: "bugsnag/bugsnag-android"
    env: "java"
    build_command: 
        - "./gradlew build -PABI_FILTERS=x86,arm64-v8a"
        - "bundle install --path vendor/cache"
    license_finder_opts: '--gradle_command "./gradlew -PABI_FILTERS=x86,arm64-v8a"'
  bugsnag-android-gradle-plugin:
    repo: "bugsnag/bugsnag-android-gradle-plugin"
    env: "java"
    build_command: 
        - "./gradlew build"
        - "bundle install --path vendor/cache"
  bugsnag-java:
    repo: "bugsnag/bugsnag-java"
    env: "java"
    build_command: 
        - "./gradlew build"
        - "bundle install --path vendor/cache"
  bugsnag-php:
    repo: "bugsnag/bugsnag-php"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-laravel:
    repo: "bugsnag/bugsnag-laravel"
    env: "php"
    build_command: 
        - "composer install"
        - "bundle install --path vendor/cache"
  bugsnag-symfony:
    repo: "bugsnag/bugsnag-symfony"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-silex:
    repo: "bugsnag/bugsnag-silex"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-wordpress:
    repo: "bugsnag/bugsnag-wordpress"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-python:
    repo: "bugsnag/bugsnag-python"
    env: "python"
    build_command: 
        - "pip install -r dev_requirements.txt"
    license_finder_opts: "--pip-requirements-path=dev_requirements.txt"
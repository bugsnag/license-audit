  maze-runner:
    repo: "bugsnag/maze-runner"
    env: "ruby"
    build_command: 
        - "bundle install"
  bugsnag-ruby:
    repo: "bugsnag/bugsnag-ruby"
    env: "ruby"
    build_command: 
        - "bundle install --path vendor/cache --with coverage test rubocop sidekiq doc maze"
  bugsnag-dsym-upload:
    repo: "bugsnag/bugsnag-dsym-upload"
    env: "ruby"
    build_command: 
        - "make bootstrap"
        - "bundle install --path vendor/cache"
  bugsnag-api-ruby:
    repo: "bugsnag/bugsnag-api-ruby"
    env: "ruby"
    build_command: 
        - "bundle install --path vendor/cache"
  bugsnag-capistrano:
    repo: "bugsnag/bugsnag-capistrano"
    env: "ruby"
    build_command: 
        - "bundle install --path vendor/cache"
  bugsnag-em:
    repo: "bugsnag/bugsnag-em"
    env: "ruby"
    build_command: 
        - "bundle install --path vendor/cache"
  bugsnag-js:
    repo: "bugsnag/bugsnag-js"
    env: "js"
    build_command: 
        - "npm install"
  bugsnag-react-native:
    repo: "bugsnag/bugsnag-react-native"
    env: "js"
    build_command:
        - "npm install"
        - "bundle install --path vendor/cache"
  bugsnag-sourcemaps:
    repo: "bugsnag/bugsnag-sourcemaps"
    env: "js"
    build_command: 
        - "npm install"
  gulp-bugsnag:
    repo: "bugsnag/gulp-bugsnag"
    env: "js"
    build_command: 
        - "npm install"
  grunt-bugsnag:
    repo: "bugsnag/grunt-bugsnag"
    env: "js"
    build_command: 
        - "npm install"
  webpack-bugsnag-plugins:
    repo: "bugsnag/webpack-bugsnag-plugins"
    env: "js"
    build_command: 
        - "npm install"
  bugsnag-build-reporter-node:
    repo: "bugsnag/bugsnag-build-reporter-node"
    env: "js"
    build_command: 
        - "npm install"
  bugsnag-android:
    repo: "bugsnag/bugsnag-android"
    env: "java"
    branch: "tom/amend-ndk-script-overwrite"
    build_command: 
        - "./scripts/install-ndk.sh && ./gradlew build -x test -PABI_FILTERS=x86,arm64-v8a"
        - "bundle install --path vendor/cache"
    license_finder_opts: '--gradle_command "./gradlew -x test -PABI_FILTERS=x86,arm64-v8a"'
  bugsnag-android-gradle-plugin:
    repo: "bugsnag/bugsnag-android-gradle-plugin"
    env: "java"
    build_command: 
        - "./gradlew build -x test"
        - "bundle install --path vendor/cache"
  bugsnag-java:
    repo: "bugsnag/bugsnag-java"
    env: "java"
    build_command: 
        - "./gradlew build -x test"
        - "bundle install --path vendor/cache"
  bugsnag-php:
    repo: "bugsnag/bugsnag-php"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-laravel:
    repo: "bugsnag/bugsnag-laravel"
    env: "php"
    build_command: 
        - "composer install"
        - "bundle install --path vendor/cache"
  bugsnag-symfony:
    repo: "bugsnag/bugsnag-symfony"
    env: "php"
    build_command: 
        - "composer install"

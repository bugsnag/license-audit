  bugsnag-wordpress:
    repo: "bugsnag/bugsnag-wordpress"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-psr-logger:
    repo: "bugsnag/bugsnag-psr-logger"
    env: "php"
    build_command: 
        - "composer install"
  bugsnag-python:
    repo: "bugsnag/bugsnag-python"
    env: "python"
    build_command: 
        - "pip install -r dev_requirements.txt"
    license_finder_opts: "--pip-requirements-path=dev_requirements.txt"
  bugsnag-agent:
    repo: "bugsnag/bugsnag-agent"
    env: "python"
    build_command: 
        - "pip install -r dev_requirements.txt"
    license_finder_opts: "--pip-requirements-path=dev_requirements.txt"